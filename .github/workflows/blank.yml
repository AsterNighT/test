name: ci

on:
  pull_request:
    branches:
      - master
      - release-*
  issue_comment:
    types: [created, edited]
jobs:
  pull:
    if: ${{github.event_name != 'issue_comment' || (contains(github.event.comment.html_url, '/pull/${{ github.event.number }}')&&contains(github.event.comment.body, '/run-all-test'))}}
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: echo help
